<nz-row nzAlign="middle" nzJustify="center" style="height: 80%;">
    <nz-col>
        <nz-row nzJustify="center">
            <h1>Tweetee</h1>
        </nz-row>

        <form (ngSubmit)="login()" [formGroup]="form" class="login-form" nz-form>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group nzPrefixIcon="user">
                        <input formControlName="username" nz-input placeholder="Username" type="text"/>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input formControlName="password" nz-input placeholder="Password" type="password"/>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <button [nzLoading]="loading" [nzType]="'primary'" class="login-form-button login-form-margin" nz-button>
                Log in
            </button>
            Or <a> register now! </a>
            <a class="login-form-forgot">Forgot password?</a>
        </form>
    </nz-col>

</nz-row>
