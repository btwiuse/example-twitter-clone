<div class="page-header margin-b-large">
    <h3>Followers <span *ngIf="user" nz-typography nzType="secondary">{{user.name}} @{{user.username}}</span></h3>
</div>

<ng-container *ngIf="auth.user() as authUser">
    <app-follower *ngFor="let user of followers" [authUser]="authUser" [user]="user"></app-follower>
</ng-container>
