<form (ngSubmit)="modal.triggerOk()" [formGroup]="form" nz-form nzLayout="vertical" nzNoColon>
    <nz-form-item>
        <nz-form-label nzFor="cover">Cover</nz-form-label>
        <nz-row nzAlign="middle">
            <nz-form-control nzSpan="12">
                <input formControlName="cover" id="cover" type="hidden"/>
                <nz-upload [nzBeforeUpload]="beforeUpload">
                    <button nz-button><i nz-icon nzType="upload"></i>Select cover</button>
                </nz-upload>
            </nz-form-control>
            <nz-col nzSpan="12">
                <img alt="Preview" src="test">
            </nz-col>
        </nz-row>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="photo">Photo</nz-form-label>
        <nz-row nzAlign="middle">
            <nz-form-control nzSpan="12">
                <input formControlName="photo" id="photo" type="hidden"/>
                <nz-upload [nzBeforeUpload]="beforeUpload">
                    <button nz-button><i nz-icon nzType="upload"></i>Select photo</button>
                </nz-upload>
            </nz-form-control>
            <nz-col nzSpan="12">
                <nz-avatar [ngStyle]="{ 'background-color': '#72bbff' }" [nzSize]="100" nzText="Preview" style="vertical-align: middle; color: #fff;"></nz-avatar>
            </nz-col>
        </nz-row>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="name">Name</nz-form-label>
        <nz-form-control>
            <input formControlName="name" id="name" nz-input placeholder="Add your name" type="text"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="bio">Bio</nz-form-label>
        <nz-form-control>
            <textarea formControlName="bio" id="bio" nz-input placeholder="Add your bio" type="text"></textarea>
        </nz-form-control>
    </nz-form-item>
</form>
