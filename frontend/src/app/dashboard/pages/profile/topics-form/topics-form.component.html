<form (keyup.enter)="modal.triggerOk()" [formGroup]="form" nz-form nzLayout="vertical" nzNoColon enctype="multipart/form-data">
    <nz-list>
        <li nz-list-item *ngFor="let item of topics">
            <ul nz-list-item-actions>
                <nz-list-item-action>
                    <button nz-button *ngIf="!form.controls.topics.value.includes(item.id)" (click)="form.controls.topics.value.push(item.id)">
                        Add
                    </button>
                    <button (click)="form.controls.topics.value.remove(item.id)" *ngIf="form.controls.topics.value.includes(item.id)" nz-button nzDanger nzType="primary">
                        Remove
                    </button>
                </nz-list-item-action>
            </ul>
            {{ item.name }}
        </li>
    </nz-list>
</form>
